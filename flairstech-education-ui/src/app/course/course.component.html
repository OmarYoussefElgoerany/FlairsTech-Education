<div class="row my-5 construct border border-danger">
  <div class="m-1">
    <div class="input-group flex-nowrap">
      <span class="input-group-text" id="addon-wrapping">Search</span>
      <input
        type="text"
        (ngModelChange)="search()"
        [(ngModel)]="searching"
        class="form-control"
        placeholder="Course Name"
        aria-label="CourseName"
        aria-describedby="addon-wrapping"
      />
    </div>
  </div>
  @for(course of courses; track course.id){
  <div class="card col-4 m-3 construct" style="width: 18rem">
    <img src="/1739748712608.png" class="card-img-top img-card" alt="..." />

    <div class="card-body">
      <h5 class="card-title">{{ course.title }}</h5>
      <p class="card-text">
        {{ course.description }}
      </p>
    </div>
    <!-- //{{ courses | json }} -->
    <ul class="list-group list-group-flush">
      <li class="list-group-item">Instructor : {{ course.instructor }}</li>
      <li class="list-group-item">Category : {{ course.category }}</li>
      <li class="list-group-item">Duration : {{ course.duration }}</li>
      <li class="list-group-item">Created By: {{ course.createdBy }}</li>
    </ul>
    <div class="card-body d-flex justify-content-center">
      <button
        class="btn mx-2 btn-primary"
        [routerLink]="['/editCourse', course.id]"
        routerLinkActive="router-link-active"
        routerLinkActive="router-link-active"
      >
        Edit
      </button>
      <button
        class="btn mx-2 btn-primary"
        routerLink="/courses"
        (click)="delete(course.id)"
        routerLinkActive="router-link-active"
      >
        Delete
      </button>
    </div>
  </div>
  }
  <div class="construct">
    <app-paginator
      (paginationEvent)="handlePagination($event)"
      [length]="totalCourses"
      [pageIndex]="page"
      [pageSize]="size"
    ></app-paginator>
  </div>
</div>
